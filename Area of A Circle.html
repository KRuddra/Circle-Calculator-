<html>

    </head>
    <body>
        <script>
        var radius = parseInt(prompt("Enter the radius"));    
        Area(radius);
        function Area(r) {
        var area = Math.PI* r ** 2;
        document.write("The area is " + area.toFixed(2)+" square units"+ "<br>");
        }

        </script>
    </body>
</html>
